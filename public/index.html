<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./build/css/style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">

        <h2>Calculator with typescript</h2>
        <label for="result"></label>
        <input id="result">

        <!--my calculator buttons-->
        <div>
            <button class="case-number">1</button>
            <button class="case-number">2</button>
            <button class="case-number">3</button>
            <button class="case-operator" id="more">+</button>
        </div>

        <div>
            <button class="case-number">4</button>
            <button class="case-number">5</button>
            <button class="case-number">6</button>
            <button class="case-operator" id="less">-</button>
        </div>

        <div>
            <button class="case-number">7</button>
            <button class="case-number">8</button>
            <button class="case-number">9</button>
            <button class="case-operator" id="multiply">*</button>
        </div>

        <div>
            <button class="case-other" id="parenthesize">(</button>
            <button class="case-number">0</button>
            <button class="case-other" id="parenthesize2">)</button>
            <button class="case-operator" id="modulo">%</button>
        </div>

        <div>
            <button class="case-operator" id="divide">/</button>
            <!-- the virgule-->
            <button class="case-other" id="point">.</button>
            <button class="case-operator" id="delete"> Delete</button>
        </div>
        <div id="other">
            <button id="equal">=</button>
            <button class="case-operator" id="reset">Clear</button>
        </div>

    </div>

<script src="./assets/js/index.js"></script>
</body>
</html>
