<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./build/css/style.css">
    <title>Calculator</title>
</head>
<body>

<div class="calculator">

    <div class="output"></div>

    <div class="calc-wrap">

        <div class="left">

            <div class="row">
                <button class="button" id="delete" value="delete">Delete</button>
            </div>

            <div class="row">

                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>

            </div>

            <div class="row">

                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>

            </div>

            <div class="row">

                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>

            </div>

            <div class="row">
                <button value="" class="button" id="clear">Clear</button>
                <button class="button" value="0">0</button>

            </div>

        </div>

        <div class="right">

            <button value="/" class="button">/</button>

            <button value="*" class="button">x</button>

            <button value="-" class="button">-</button>

            <button value="+" class="button">+</button>

            <button class="button" id="equals">=</button>

        </div>

    </div>

</div>

<script src="./build/js/front.js"></script>
</body>
</html>
