<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="build/js/assets/ts/index.js" defer></script>
    <link rel="stylesheet" href="./build/css/style.css">
    <title>Calculator</title>
</head>
<body>

<h2>My calculator in typescript !</h2>

<div class="calculator">

    <div class="output"></div>

    <div class="calc-wrap">

        <div class="left">

            <div class="row">
                <button class="button" value="delete" id="delete">Delete</button>
            </div>

            <div class="row">

                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>

            </div>

            <div class="row">

                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>

            </div>

            <div class="row">

                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>

            </div>

            <div class="row">
                <button value="Clear" class="button" id="clear">Clear</button>
                <button class="button" value="0">0</button>
                <button class="button" value=".">.</button>

            </div>

        </div>

        <div class="right">

            <button value="/" class="button">/</button>

            <button value="*" class="button">*</button>

            <button value="-" class="button">-</button>

            <button value="+" class="button">+</button>

            <button class="button" value="=" id="equals">=</button>

        </div>

    </div>

</div>

</body>
</html>
